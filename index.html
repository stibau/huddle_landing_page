<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Huddle Landing Page | FrondendMentor Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
  <img class="logo" src="./images/logo.svg" alt="huddle logo">
  </header>
  <main class="main">
    <div class="huddle-img">
      <img class="illustration" src="./images/illustration-mockups.svg" alt="illustration mockups">
    </div>
    <div class="explanation">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn" type="button">Register</button>      
    </div>    
  </main>
  <footer>
    <div class="social-icons">
      <div class="icon-container"><i class="icon fab fa-facebook-f"></i></div>
      <div class="icon-container"><i class="icon fab fa-twitter"></i></div>
      <div class="icon-container"><i class="icon fab fa-instagram"></i></div>
    </div>    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Stef Tibau</a>.
    </p>
  </footer>
</body>
</html>
